<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Properties</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div style="background-color: blanchedalmond; width: 100%; height: 100%;">
        <h1 class="text-center display-10" style="color: purple;">BootStrap Properties</h1>

        <h1 class="text-start text-primary display-1">Primary Text</h1>
        <h1 class="text-center text-secondary display-2">Secondary Text</h1>
        <h1 class="text-end text-warning display-3">Warning Text</h1>
        <h1 class="text-start text-danger display-4">Danger Text</h1>
        <h1 class="text-center text-info display-5">Info Text</h1>
        <h1 class="text-end text-success display-5">Success Text</h1>
        <h1 class="text-start text-dark display-5">Dark Text</h1>
        <h1 class="text-center text-light display-5">Light Text</h1>
    </div>

    <p>Row</p>
    <div class="row">
        <div class="col-7 bg-primary p-3 text-center"> Col-7 </div>
        <div class="col-xl-3 bg-info p-3 text-center"> Col-3 </div>
        <div class="col-xl-2 bg-success p-3 text-center"> Col-2 </div>
        <div class="col-xl-2 bg-danger p-3 text-center"> Col-2 </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
